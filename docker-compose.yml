version: '3'

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    environment:
      - xpack.security.enabled=false
    ports:
      - "9200"
  api:
    build: ./api/faers
    environment:
      - ES_HOST=es:9200
    depends_on:
      - es
    ports:
      - 8000:8000
  pipeline:
    build: .
    environment:
      - ES_HOST=es:9200
    depends_on:
      - es
